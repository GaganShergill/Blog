<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
<head>
   <title>Blog Project</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <!-- Alternative to Bootstrap 3 Glyphicons -->
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

   <!-- Optional theme -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

   {# MEDIUM STYLE EDITOR#}
   <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
   <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


   {# Custom CSS#}
   <link rel="stylesheet" href="{% static 'css/blog.css' %}">

   {# Fonts#}
   <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Montserrat&family=Oswald&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
 </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:#563d7c">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mr-0 mr-md-2" href="{% url 'blog:post_list' %}">
       <img id="logo" src="{% static 'images/logo.png' %}" alt="Logo" width="100px">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
         <li class="nav-item">
           <a class="nav-link" href="{% url 'blog:post_list' %}">HOME</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'blog:about' %}">ABOUT</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="https://github.com/GaganShergill" target="_blank">GITHUB</a>
         </li>
       </ul>

       <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
         {% if user.is_authenticated %}
         <li class="nav-item">
           <a class="nav-link" href="{% url 'blog:post_new' %}">NEW POST</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'blog:post_draft_list' %}">DRAFTS</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{% url 'logout' %}">LOG OUT</a>
         </li>
         <li class="nav-item">
           <a class="nav-link">Welcome: {{user.username|title}}</a>
         </li>
       </ul>

       {% else %}
       <li class="nav-item" id="user-icon">
         <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
         <i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i></a>
       </li>
       {% endif %}
       </ul>
      </div>
    </nav>

    <div class="container jumbotron">
      {% block bodyblock %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
